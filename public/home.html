<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="./img/Hans-Xmd.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEFAGHO-MD PAIR üåü</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      background: #0f0c29 url('https://files.catbox.moe/lg61xq.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff1493, #00bfff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400%;
      height: 400%;
      background: radial-gradient(circle, rgba(255, 20, 147, 0.3), rgba(0, 191, 255, 0.3), rgba(138, 43, 226, 0.3));
      transform: translate(-50%, -50%) rotate(45deg);
      transition: all 0.5s ease-in-out;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
    }

    .btn:hover {
      color: #000;
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.6), 0 0 35px rgba(0, 191, 255, 0.6);
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1.1);
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.95);
      filter: brightness(0.8);
    }

    .footer {
      text-align: center;
      padding: 50px 10px;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        font-size: 16px;
        width: 90%;
      }
    }
  </style>
</head>
<body onload="document.body.style.opacity='1'">
  <div class="container">
    <h1>TEFAGHO-MD PAIRüïØÔ∏è</h1>
    <button onclick="window.open('/pair', '_self')" class="btn">Pair Code</button>
    <button onclick="window.open('/qr', '_self')" class="btn">QR Code</button>
    <button onclick="window.open('https://github.com/kwalepos', '_blank')" class="btn">GitHub</button>
    <button onclick="window.open('https://youtube.com/@kwalepos', '_blank')" class="btn">YouTube</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029Vb7dQm6HbFUy1zBmWz2V/101', '_blank')" class="btn">WhatsApp Channel</button>
    <button onclick="window.open('https://instagram.com/kwalepos', '_blank')" class="btn">Instagram</button>
  </div>

  <div class="footer">
    ¬© 2025 TEFAGHO-MD Powered by Kwalepos ‚ö°
  </div>
</body>
</html>
